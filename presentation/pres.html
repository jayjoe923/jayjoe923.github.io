<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Hi My Name is Jason</section>
				
				<section data-background-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjkMhBSdCD601EkHOUFycYLKxV-EPli3vfNA&usqp=CAU">
				<h1 style="color:black;">What does Jason like?</h1>
				</section>
				
				<section data-background-image="https://i5.walmartimages.com/asr/52319b42-9af0-4f6e-9b73-d557ff35995a.936d5a89df01e4b37699dfada15aa090.jpeg"><h1 style="color:yellow;">Cooking</h1>
				<a href="?transition=zoom#/transitions"></a>
				</section>

				<section data-background-image="https://yt3.googleusercontent.com/ytc/AGIKgqMYD7HyrqSCJxFRiTktWy4m1r0JkzD9SZPdTqsPnw=s900-c-k-c0x00ffffff-no-rj"><h1 style="color:black;">Watching Movies</h1></section>
				
				<section data-background-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXvacTeUw2yrJFNXnDKQpcKmJGuLj1P01How&usqp=CAU"><h1 style="color:darkred;">Playing Sports</h1>
				<a href="?transition=fade#/transitions"></a>
				</section>
				
				<section data-background-image="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Camp_Androscoggin_Sign.jpg/1200px-Camp_Androscoggin_Sign.jpg"> <h3 style="color:white;">Camp</h3></section>
				<section>Thanks for Watching!!!</section>







			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
