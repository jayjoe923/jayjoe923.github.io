<body>

	<!-- 1. add an Event Listener to the document

	Sam S.
	2. Create a variable that acts like a switch that the value as binary

	Sam W.
	Odd even strategy -->

	<audio id="music1" src="music1.mp3"></audio>

	<script type="text/javascript">
			let counter = 0;
		document.addEventListener("click", 

			function(){
				counter = counter + 1;
				console.log(counter)

				if (counter%2 == 1){
					document.body.style.backgroundColor = "blue";
					music1.play()
					}

				if (counter%2 == 0){
					document.body.style.backgroundColor = "red";
					music1.pause()
				}
			}
			)


	</script>
</body>
