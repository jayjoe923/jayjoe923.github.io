<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#scoreboard{
			font-size:100px;
			border: 5px;
			width: 200px;
			height: 200px;
			}
	</style>



</head>
<body>

	<div id="scoreboard">
		
	</div>
	<script type="text/javascript">
		let score=0
		let scoreboard= document.getElementById('scoreboard');
		function increasescore () {
			score=score + 1	
			console.log(score)
			scoreboard.innerText=score;
		}
		

		document.addEventListener(
			"click", function(event){
				console.log(event.clientX, event.clientY);
				increasescore()
			}
			)


	</script>
</body>
</html>
