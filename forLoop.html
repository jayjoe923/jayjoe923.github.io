<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.bob{
			height: 200px;
			width:200px;
			position:relative;
			background-color:blue;
			margin:5px;
			display: inline-block;
	
		}
	</style>
	
</head>
<body>
<div class="bob"></div>

	<script type="text/javascript">
		function makeKangaroo(){
			var kangaroo = document.createElement('div');
			document.body.appendChild(kangaroo)
			kangaroo.classList.add("bob")
		}

		for(var i=0; i<100; i=i+1)
			{makeKangaroo()}
		

	</script>

</body>
</html>
